name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: setup-android
      uses: msfjarvis/setup-android@0.2
      with:
        # Gradle tasks to run - If you want to run ./gradlew assemble, specify assemble here. 
        gradleTasks: build -x mirai-core:jvmTest
    
